<!DOCTYPE html>
<html lang="uz">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayohat</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
</head>

<body>
  
  <div class="container">
    <div class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Sayohat haqidagi eng qiziq bloglarni kuzatib boring.</h1>
        <button class="top-blogs-button" type="button">
          <span class="top-blogs-button-inner">
            <span class="top-blogs-button-icon">
              <img src="img/star.svg" alt="" width="20" height="20" aria-hidden="true">
            </span>
            <span class="top-blogs-button-text">top bloglar</span>
          </span>
        </button>
      </div>
    </div>
    
    
    <section>
      <div class="sidebar">
        <h2 class="sidebar-title">Eng so’nggi videolar</h2>
        <hr class="horizontal-dvider">
        
        <div class="blog-lists">
          <img class="blog-list-img" src="/img/wooden-house.jpg" alt="a-triangular-house-in-the-woods" width="160" height="90" srcset="/img/wooden-house.jpg 1x, /img/wooden-house@2x.jpg 2x">
          <div class="article-card-horizontal-content">
            <h3 class="article-card-horizontal-title">
              <a class="article-card-horizontal-link" href="#">O’rmonda uchburchaksimon uy qurdik</a>
            </h3>
            <footer class="article-card-horizontal-footer">
              <span class="article-card-horizontal-footer-content">
                <img class="footer-img" src="img/icon-clock.svg" alt="" width="16" height="16" aria-hidden="true">
                <span class="clock-text">1 hafta oldin</span>
              </span>
              <span class="article-card-horizontal-footer-content">
                <img class="footer-img" src="img/icon-visibility.svg" alt="" width="16" height="16" aria-hidden="true">
                <span class="visiblity-text">873 ming</span>
              </span>
            </footer>
          </div>
        </div>
        <div class="blog-lists">
          <img class="blog-list-img" src="/img/siberian-landscape.jpg" alt="siberian-landscape" width="160" height="90" srcset="/img/siberian-landscape.jpg 1x, /img/siberian-landscape@2x.jpg 2x">
          <div class="article-card-horizontal-content">
            <h3 class="article-card-horizontal-title">
              <a class="article-card-horizontal-link" href="#">Sibirliklarning qoldirib ketilgan uychalari</a>
            </h3>
            <footer class="article-card-horizontal-footer">
              <span class="article-card-horizontal-footer-content">
                <img class="footer-img" src="img/icon-clock.svg" alt="" width="16" height="16" aria-hidden="true">
                <span class="clock-text">3 hafta oldin</span>
              </span>
              <span class="article-card-horizontal-footer-content">
                <img class="footer-img" src="img/icon-visibility.svg" alt="" width="16" height="16" aria-hidden="true">
                <span class="visiblity-text">819 ming</span>
              </span>
            </footer>
          </div>
        </div>
        <div class="blog-lists">
          <img class="blog-list-img" src="/img/travel-with-a-dog-in-the-woods.jpg" alt="travel-with-a-dog-in-the-woods" width="160" height="90" srcset="/img/travel-with-a-dog-in-the-woods.jpg 1x, /img/travel-with-a-dog-in-the-woods@2x.jpg 2x">
          <div class="article-card-horizontal-content">
            <h3 class="article-card-horizontal-title">
              <a class="article-card-horizontal-link" href="#">Yer-uyida mallarang kuchugim bilan tunab qoldik</a>
            </h3>
            <footer class="article-card-horizontal-footer">
              <span class="article-card-horizontal-footer-content">
                <img class="footer-img" src="img/icon-clock.svg" alt="" width="16" height="16" aria-hidden="true">
                <span class="clock-text">1 oy oldin</span>
              </span>
              <span class="article-card-horizontal-footer-content">
                <img class="footer-img" src="img/icon-visibility.svg" alt="" width="16" height="16" aria-hidden="true">
                <span class="visiblity-text">3.9 million</span>
              </span>
            </footer>
          </div>
        </div>
      </div>

      
      <div class="sidebar-link">
        <a class="sidebar-link-text" href="#">Yana yuklash</a>
      </div>
    </section>
  </div>
</body>
</html>
